<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <!--<input type="text" id="username" name="username" ngModel required>-->
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <!--<input type="password" id="password" name="password" ngModel required>-->
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
