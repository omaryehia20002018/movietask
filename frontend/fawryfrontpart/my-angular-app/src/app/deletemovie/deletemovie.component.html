<div class="movie-dashboard">
    <h1 class="dashboard-title">Movie Dashboard</h1>
  
  <button class="btn btn-danger me-2" (click)="addmovie()"> add movie</button>
  <button class="btn btn-danger me-2" (click)="loadmovie()"> load movie</button>
  <table class="table table-bordered table-striped movie-table">
    <thead class="table-dark">
      <tr>
        <th>title</th>
        <th>genre</th>
        <th>description</th>
        <th>poster</th>
        <th>year</th>
        <th>director</th>
        <th>delete option</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.title}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.description}}</td>
        <td>
          <img [src]="movie.poster" alt="{{ movie.poster }}" width="100" height="150">
        </td>
        
        <td>{{movie.year}}</td>
        <td>{{movie.director}}</td>
        <td><button class="btn btn-danger me-2" (click)="deletemovie(movie.id)">delete</button></td>
      </tr>
      
    </tbody>
    
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': page === 0}">
        <button class="page-link" (click)="previousPage()" [disabled]="page === 0">Previous</button>
      </li>
      
      <li class="page-item disabled">
        <span class="page-link">{{ page + 1 }} of {{ totalPages }}</span>
      </li>
  
      <li class="page-item" [ngClass]="{'disabled': page === totalPages - 1}">
        <button type="button" class="page-link" (click)="nextPage()">Next</button>
      </li>
    </ul>
  </nav>
